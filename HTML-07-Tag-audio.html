<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tag Audio</title>
    <Link href="HTML-07-Tag-audio.css" rel="stylesheet"/>

</head>
<body>
    <p>Exemplo de aplicação da tag <strong>audio</strong> sendo aplicada.</p>
    <audio autoplay controls>
        <source src="musica.mp3" type="audio/mpeg"/>
        <!-- preload = carrega o arquivo antes de tocar
             loop = a música fica sempre tocando
             suporta também "som.wav" - "audio/wav" -->
    </audio>
    
        
</body>
