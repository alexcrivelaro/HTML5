<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Section Article Aside Time</title>
    <Link href="HTML-02-Tag-Section-Article-Aside-Time.css" rel="stylesheet"/>

<body>
    <section>
        <p>Podemos separar os assuntos das páginas por seções.</p>
    </section>

    <article>
        <p>Indica o conteúdo principal da página.</p>
    </article>

    <aside>
        <p>Indica um conteúdo secundário (de lado).</p>
    </aside>

    <p>Hoje é <time datetime="1900-01-01">meu aniversário</time></p>

    <!--Tags para indexação nos motores de busca-->
